<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../css/colorPuzzle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="../js/colorPuzzle.js"></script>
</head>

<body>
    <button id="exit" onclick="goBack()">back</button>
    <div class="content">
        <div class="fullBoard">
            <div class="board"></div>
            <div class="pegs"></div>
        </div>
        <div class="other">
            <div class="code">
                <div class="secretColor" id="secretColor1"></div>
                <div class="secretColor" id="secretColor2"></div>
                <div class="secretColor" id="secretColor3"></div>
                <div class="secretColor" id="secretColor4"></div>
            </div>
            <div class="colorBoard">
                <div class="color" id="blue"></div>
                <div class="color" id="green"></div>
                <div class="color" id="red"></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="pink"></div>
            </div> 
            <div class="currentColor"></div> 
            <div class="submit">Submit</div>
        </div>
        <div id="expl">
            <p> to unlock the door you have to solve the puzzle! put the correct code in and the door will unlock</p>
        </div> 
    </div>
   
</body>
