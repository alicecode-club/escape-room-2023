<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
  </head>
  <link rel="stylesheet" href="tsfgae.css">
  <link rel="stylesheet" href="code.css">
  <script src="tsfgae.js"></script>


  <body class="penContainer">
    <div class="centered codeEnterPage">
      <div class="codeEnterPageInside">
        <div>
          <a href="tsfgae.html">
            <img id="backToMain" class="backToMain" alt="back" src="https://dm0qx8t0i9gc9.cloudfront.net/watermarks/image/rDtN98Qoishumwih/back-arrow-blue-circle_z1k9I88u_SB_PM.jpg">
          </a>
        </div>
        <p class="penInstruction2">Once you have found the three digits, you can open the box that contains the legend of Sophie and Agatha!</p>

        <div id="penDigitsContainer" class="digitsContainer">
          <div>
            <input id="num1" class="inputT" min="0" type="number" placeholder="0">
          </div>
          <div>
            <input class="inputT" id="num2" min="0" type="number" placeholder="0">
          </div>
          <div>
            <input class="inputT" id="num3" min="0" type="number" placeholder="0">
          </div>
        </div>

        <div>
          <input onclick="checkDigits()" id="checkDigitsButton" class="penButton" type="button" value="Is It True?">
        </div>

        <div id="penDivChess" class="hide">
          <a href="../end_page/end_page.html">
            <img id="endChess" class="endBox" alt="End" src="https://i.pinimg.com/564x/3e/48/74/3e487468b3cfb3155a9927b953b5383a.jpg">
          </a>
          <div id="penIncorrectLine"></div>
        </div>
        
      </div>
    </div>
  </body>
</html>
